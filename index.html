<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plan-a-Cruise</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/humanity/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script>
            $(document).ready(function(){
                $("form :submit").click(function(){
                    if($("#name").val() == ""){
                        $("#alert").html("<p>Your name can\'t be blank!</p>")
                    }
                    if($("#dateTo").val() == "" || $("#dateFrom").val() == ""){
                        $("#alert").html("<p>The dates can\'t be blank!</p>");
                    }
                    if($("#name").val() != "" && $("#dateFrom").val() != "" && $("#dateTo").val() != ""){
                        $("#dialog").dialog("open");
                        $("#dialog").html("<p>Thank you " + $("#name").val() + "! Your cruise leaves on " + $("#dateFrom").val() + " and returns on " + $("#dateTo").val() + " .</p>")
                    }
                    return false;
                });

                $("#dialog").dialog({autoOpen: false});
                $("#dateFrom").datepicker();

                $("#dateFrom").focus(function(){
                    $("#dateFrom").datepicker("show");
                });
                $("#dateFrom").click(function(){
                    $("#dateFrom").datepicker("show");
                });
                $("#dateTo").datepicker();
                $("#dateTo").focus(function(){
                    $("#dateTo").datepicker("show");
                });
                $("#dateTo").click(function(){
                    $("#dateTo").datepicker("show");
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Codingdojo Plan-a-Cruise!</h1>
            <form>
                <label for="dateFrom">From:</label>
                <input type="text" id="dateFrom" name="dateFrom">

                <label for="dateTo">To:</label>
                <input type="text" id="dateTo" name="dateTo">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <input type="submit" id="submit" name="submit" value="Check dates!">
            </form>

            <div id="dialog"></div>
            <div id="alert"></div>
        </div>
    </body>
</html>
